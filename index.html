<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    
</head>
<body>

    <div class="container-login" style="background-image:url(2.JPG);">
        <div class="wrap" style="height:100%">
            <div class="wrap-form">
                <form action="" method="POST">
                    <span class="logo">
                        <i class="fas fa-handshake "></i>
                    </span>
                    <span class="title">get in touch</span>
                    
                    <div class="wrap-input">
                    <span class="inner N fas fa-user"></span>
                    <input class="txt" onfocus="this.placeholder=''" value="" onblur="this.placeholder='Name'" type="text" placeholder="Name">
                    </div>
                    
                    <div class="wrap-input">
                    <span class="inner E fas fa-envelope"></span>
                    <input class="txt" onfocus="this.placeholder=''" onblur="this.placeholder='Email'" type="text" placeholder="Email">
                    </div>

                    <div class="wrap-input">
                    <span class="inner P fas fa-mobile-alt"></span>
                    <input class="txt" onfocus="this.placeholder=''" onblur="this.placeholder='Phone'" type="text" placeholder="Phone">
                    </div>

                    <div class="wrap-input">
                    <span class="inner M fas fa-comment-alt"></span>
                    <input class="txt" onfocus="this.placeholder=''" onblur="this.placeholder='Message'" type="text" placeholder="Message">
                    </div>

                    

                    <div class="wrap-login-btn">
                       <button type="submit" class="login-btn">Contact us</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
